<ion-view view-title="Gallery">
  <ion-content>

    <div class="list card" ng-repeat="post in posts" ng-if="!!post.media_details.sizes.large.source_url">

      <div class="item ">
        <h2>{{post.title.rendered}}</h2>
        <p>{{post.description}}</p>
      </div>

      <div class="item item-image">
        <img ng-src="{{post.media_details.sizes.large.source_url}}">
      </div>

      <div class="item caption" ng-bind-html="post.caption">{{post.caption}}</div>

    </div>

  </ion-content>
</ion-view>
